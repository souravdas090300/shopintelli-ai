name: CI/CD - Test, Build, Push, Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SHORT_SHA: ${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: shopintelli_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -proot" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 3
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Backend Dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHP Tests
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: shopintelli_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test --parallel

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Frontend Build
        working-directory: frontend
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AI Service Dependencies
        working-directory: ai-service
        run: pip install -r requirements.txt

      - name: Run AI Service Tests
        working-directory: ai-service
        run: pytest -q

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ env.SHORT_SHA }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          build-args: |
            VITE_API_URL=http://laravel-service.shopintelli.svc.cluster.local/api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ env.SHORT_SHA }}

      - name: Build and Push AI Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ai-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ai-service:${{ env.SHORT_SHA }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set image tags in manifests
        run: |
          sed -i "s|IMAGE_API:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ env.SHORT_SHA }}|g" k8s/laravel-deployment.yaml || true
          sed -i "s|IMAGE_FRONTEND:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ env.SHORT_SHA }}|g" k8s/frontend-deployment.yaml || true
          sed -i "s|IMAGE_AI:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ai-service:${{ env.SHORT_SHA }}|g" k8s/ai-service-deployment.yaml || true

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          namespace: shopintelli
          manifests: |
            k8s/namespace.yaml
            k8s/secrets.yaml
            k8s/mysql-deployment.yaml
            k8s/redis-deployment.yaml
            k8s/laravel-deployment.yaml
            k8s/frontend-deployment.yaml
            k8s/ai-service-deployment.yaml
            k8s/ingress-deployment.yaml
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ env.SHORT_SHA }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ env.SHORT_SHA }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ai-service:${{ env.SHORT_SHA }}
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
