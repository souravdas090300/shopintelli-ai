apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopintelli-ingress
  namespace: shopintelli
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - shopintelli.yourdomain.com
    secretName: shopintelli-tls
  rules:
  - host: shopintelli.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: laravel-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-service
            port:
              number: 80