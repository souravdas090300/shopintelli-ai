apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: shopintelli
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: IMAGE_FRONTEND:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: react-service
  namespace: shopintelli
spec:
  selector:
    app: react-app
  ports:
  - port: 80
    targetPort: 80