events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream for Laravel (artisan serve in dev/prod-compose on 8000)
    upstream laravel_api {
        server laravel-app:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve frontend (optional: mount a build to /usr/share/nginx/html)
        root /usr/share/nginx/html;
        index index.html;

        # API proxy to Laravel
        location /api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://laravel_api;
        }

        # Try static first, then index.html (SPA)
        location / {
            try_files $uri /index.html;
        }
    }
}
